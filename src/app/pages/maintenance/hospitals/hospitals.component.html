
<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text"
                       class="form-control"
                       placeholder="Search hospital...">

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast"
     *ngIf="loading">
    <div class="col-12">

        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Loading</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Please wait...</p>
        </div>

    </div>
</div>

<div class="row" *ngIf="!loading">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Hospitals ({{ hospitals.length }})</h4>
                        <h6 class="card-subtitle">Registered Hospitals</h6>

                    </div>
                    <div class="col-4">
                        <div class="text-right">
                            <button class="btn btn-primary">
                                <i class="fa fa-hospital-o"></i>
                                New Hospital
                            </button>
                        </div>
                    </div>
                </div>


                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th>Nombre</th>
                                <th class="text-nowrap text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitals">
                                <td class="text-center">
                                    <img [src]="hospital.img | image:'hospitals'" [alt]="hospital.name" class="avatar cursor">
                                </td>
                                <td>
                                    <input type="text"
                                           class="form-control"
                                           placeholder="Name of the Hospital" 
                                           [(ngModel)]="hospital.name" />
                                </td>
    
                                <td class="text-nowrap">
                                    <a href="#" data-toggle="tooltip" data-original-title="Save"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a href="#" data-toggle="tooltip" data-original-title="Delete"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
    
                <button class="btn btn-secondary">Next</button>
                &nbsp;
                <button class="btn btn-secondary">Prev</button>
    
            </div>
        </div>
    </div>
</div>
